<!DOCTYPE html>
<html>
<head>
  <title>Hello World Styling</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    .box1, .box2, .box3 {
      width: 400px;
      margin: 20px auto;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }
    .box1 {
      background-color: lightblue;
      border: 5px double red;
    }
    .box2 {
      background-color: yellow;
      border: 4px solid blue;
      border-radius: 15px;
    }
    .box3 {
      background-color: green;
      color: darkgreen;
      background-image: radial-gradient(brown 15%);
      background-size: 30px 30px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="box1">Hello World</div>
  <div class="box2">Hello World</div>
  <div class="box3">Hello World</div>
  
</body>
</html>
